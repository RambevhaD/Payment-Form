<nav aria-label="...">
  <ul class="pagination justify-content-center">
    <li
      class="page-item" 
      [appClass]="{ disabled: currentPage === 0 }"
      (click)="currentPage = currentPage - 1"
    >
      <a class="page-link">Previous</a>
    </li>

        class="page-item"

        *ngIf="checkWindow(i)"
        >
        <a (click)="currentPage = i" class="page-link" href="#">{{ i + 1 }}</a>
      </li>
    </ng-container> -->

    <!-- CUSTOM Structural Directive replacing *ngFor -->
    <ng-container *appTimes="images.length; let i = index ">
      <li
        class="page-item"
        [appClass]="{ active: i === currentPage }"
        *ngIf="checkWindow(i)"
        >
        <a (click)="currentPage = i" class="page-link" href="#">{{ i + 1 }}</a>
      </li>
    </ng-container>


    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>
